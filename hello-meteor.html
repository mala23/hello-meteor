<head>
  <title>hello-meteor</title>
</head>

<body>
  <main>
    <header>
      <h1>Todo List</h1>
    </header>

    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks"/>
    </form>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </main>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
